<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Monitoring Dashboard</title>
    <link rel="stylesheet" href="final.css">
    <script src="final.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Air Quality Monitoring Dashboard</h1>

        <div id="nav">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#data">Data</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </div>
        
    </header>

    

    <main id="dashboard">
        <section class="data-cards">
            <div class="card">
                <h3>Temperature</h3>
                <p id="temperature">25°C</p>
            </div>

            <div class="card">
                <h3>Humidity</h3>
                <p id="humidity">45%</p>
            </div>

            <div class="card">
                <h3>PM2.5</h3>
                <p id="pm25">30 µg/m³</p>
            </div>

            <div class="card">
                <h3>PM10</h3>
                <p id="pm25">30 µg/m³</p>
            </div>

            <div class="card">
                <h3>NOx</h3>
                <p id="pm25">30 ppb</p>
            </div>

            <div class="card">
                <h3>NH3</h3>
                <p id="pm25">30 ppb</p>
            </div>

            <div class="card">
                <h3>CO2</h3>
                <p id="pm25">30 ppm</p>
            </div>

            <div class="card">
                <h3>SO2</h3>
                <p id="pm25">30 ppb</p>
            </div>

            <div class="card">
                <h3>VOC</h3>
                <p id="pm25">30 ppb</p>
            </div>
  
        </section>

        <section class="charts">
            <canvas id="lineChart"></canvas>
            <canvas id="barChart"></canvas>
        </section>
    </main>

    <footer>
        <p> PARK SEJEONG FINAL PROJECT </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
