<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Monitoring Dashboard</title>
    <link rel="stylesheet" href="final.css">
    <script src="final.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>


<body>
    <main>
        <!-- title 작성 -->
        <header>
            <h1>Air Quality Monitoring Dashboard</h1>
        </header>

        <!-- home, data, about link 작성 -->
        <div id="nav">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#data">Data</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </div>


        <!-- main dashboard 작성 -->
        <section id="dashboard">
            <div id="data-cards">
                <!-- Data Cards for Dynamic Content -->
                <div class="card">
                    <h3>PM2.5</h3>
                    <p id="pm25">Loading...</p>
                </div>
                <div class="card">
                    <h3>PM10</h3>
                    <p id="pm10">Loading...</p>
                </div>
                <div class="card">
                    <h3>CO2</h3>
                    <p id="co2">Loading...</p>
                </div>
                <div class="card">
                    <h3>SO2</h3>
                    <p id="so2">Loading...</p>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <!-- 참고사이트 작성 -->
        <ul id="cf">
            <li> <a href=""> 참고 사이트 명 작성 </a></li>
        </ul>
    </footer>

</body>


</html>
